<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to AJAX Practice Tasks</title>
   
  </head>
  <body>
    <h1>Dog CEO</h1>

    <div id="dog-image-container">
      <img
      src ="https://dog.ceo/api/breeds/image/random" id="dogImage"
      style="width:100px;height:100px;">
      <button onclick="dogImage()">click to get image</button>
    </div>
   
    <hr>
    <label for="select-breed">Filter Breeds That Start with:</label>
    <select id="breed-dropdown" name="select-breed">
      <option value="b">b</option>
     <option value="a">a</option>
       <option value="c">c</option>
      <option value="d">d</option>
    </select>

    <ul id="dog-breeds-list"></ul>
  
    <script src="src/app.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
